{{ define "basic-post" -}}
    {{ template "basic-base" . }}
{{- end }}

{{ define "title" -}}
    {{ .Title.String }}
{{- end }}

{{ define "meta" -}}{{- end }}

{{ define "content" -}}
    <div class="content">
        <div class="post post-meta">
            <div id="post-meta-data">{{ .PublishedAt.Time }}</div>
        </div>
        <div class="post post-html">
            {{ .HTML.String | html }}
        </div>
    </div>
{{- end }}
